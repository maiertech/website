ports:
  - port: 3000
    visibility: public
    onOpen: open-browser

tasks:
  - name: Run dev server
    init: |
      npm install
      gp sync-done install
    command: npm run dev
  - name: Show outdated packages
    init: gp sync-await install
    command: npm outdated
    openMode: split-right

github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    - jock.svg
    - streetsidesoftware.code-spell-checker
    - svelte.svelte-vscode
